<body>
    <header class="navbar slim-nav ">
        <h1 id="logo" class="glow">sq</h1>
        <div class="toggles">
            <label for="switch"><sup>light theme &nbsp;</sup><label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label></label>
        </div>
    </header>
        <hr class="double-line" />
    <hr class="double-line" />
<h2 class="center-text glow">Say hello!</h2>
    <div class="container center">
        <div class="mb-3">
            <input type="text" class="form-control" id="name-input" placeholder="Name">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email-input" placeholder="player@youremail.com">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="comment-box" rows="3"
                placeholder="Get in touch or let me know what you think!"></textarea>
        </div>
    </div>
    <hr class="double-line" />
    <hr class="double-line" />
