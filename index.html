

<!DOCTYPE html>
<html>

  <body>
  <div id="all">
    <div id="game-container" class="game-container">

     <button id="newgame" onclick="startGame()">Slide to start</button>

      <div id="8" class="cell" onclick="captureUserClicks(this.id)"></div>
    </div>
    </div>
