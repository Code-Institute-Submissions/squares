<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dots</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="navbar slim-nav "><h1 id="logo" class="glow">glow</h1><div id="start-text"></div><div id="dummy-div"></div>
    </header>
    <div class="container center">
        <div id="game-container" class="landscape-element">
            <div id="game-0" class="cell"></div>
            <div id="game-1" class="cell"></div>
            <div id="game-2" class="cell"></div>
            <div id="game-3" class="cell"></div>
            <div id="game-4" class="cell"></div>
            <div id="game-5" class="cell"></div>
            <div id="game-6" class="cell m10"></div>
            <div id="game-7" class="cell m10"></div>
            <div id="game-8" class="cell m10"></div>
        </div>
        <div class="container info">
            <div class="row stack">
                <div class="center-text col-3 glow info-score">score<span id="score"
                        class="display-box"></span></div>
                <div class="col-6 center-text"><button id="newgame" type="button" class="center-text btn btn-dark"
                        onclick="startGame()">press to start</button></div>
                <div class="center-text col-3 glow info-round">round<span id="round"
                        class="display-box"></span></div>
                <div class="instr text-monospace info-text">&uarr;&uarr; watch the sequence above || follow it below
                    &darr;&darr;</div>
            </div>
        </div>
        <div id="user-game-container" class="landscape-element">
            <div id="0" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="1" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="2" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="3" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="4" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="5" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="6" class="cell m10" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="7" class="cell m10" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="8" class="cell m10" onclick="captureUserClicks(this.id); padAudio.play()"></div>
        </div>
    </div>
    <div class="container container-0m">
        <div class="row instr-2">
            <div class="col-4 instr-l">
                <p><span class="sup">
                        &uarr;&uarr;</span> watch this sequence <span class="sup">
                        &uarr;&uarr;</span></p>
            </div>
            <div class="col-4 instr-c"></div>
            <div class="col-4 instr-r">
                <p><span class="sup">
                        &uarr;&uarr;</span> follow it here <span class="sup">
                        &uarr;&uarr;</span></p>
            </div>
        </div>


    </div>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <footer>
        <p>this is a footer</p>
        <p>copyright</p>
        <p>contact</p>
        
        contact etc
    </footer>

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
