

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dots</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header class="navbar glow">glow</header>
  <div class="container center">
    <div id="game-container" class="game-container">
      <div id="game-0" class="cell"></div>
      <div id="game-1" class="cell"></div>
      <div id="game-2" class="cell"></div>
      <div id="game-3" class="cell"></div>
      <div id="game-4" class="cell"></div>
      <div id="game-5" class="cell"></div>
      <div id="game-6" class="cell"></div>
      <div id="game-7" class="cell"></div>
      <div id="game-8" class="cell"></div>
        
    </div>
    <div class="container">
        <div class="row slim">
            <div class="col-1"></div>
            <div class="col-11"><p class="info-text-l text-monospace">&uarr;match the sequence...</p></div>
    
        </div>
         <div class="row">
            
            <div class="col-12 center-text"><button id="newgame" class="glow" onclick="startGame()">&nbsp;start</button></div>
            
        </div>
         <div class="row slim">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"><p class="info-text-r text-monospace">...below&darr;</p></div>
        </div>
   
    
        <div id="user-game-container" class="game-container">
            
      <div id="0" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="1" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="2" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="3" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="4" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="5" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="6" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="7" class="cell" onclick="captureUserClicks(this.id)"></div>
      <div id="8" class="cell" onclick="captureUserClicks(this.id)"></div>
    </div>
          </div>
 </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="game.js" type="text/javascript"></script>
  </body>
</html>
