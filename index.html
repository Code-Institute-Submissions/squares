<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dots</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="navbar slim-nav ">
        <h1 id="logo" class="glow">squares</h1>
        <label for="switch"><sup>light theme &nbsp;</sup><label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label></label>
        <label for="switch-2"><sup>hard mode &nbsp;</sup><label class="switch switch-2">
            <input type="checkbox">
            <span class="slider-2 round"></span>
        </label></label>
    </header>
    <div class="container center">
        <div id="game-container" class="landscape-element">
            <div id="game-0" class="cell"></div>
            <div id="game-1" class="cell"></div>
            <div id="game-2" class="cell"></div>
            <div id="game-3" class="cell"></div>
            <div id="game-4" class="cell">
                <div class="number-container"><span class="number">1</span></div>
            </div>
            <div id="game-5" class="cell"></div>
            <div id="game-6" class="cell m10"></div>
            <div id="game-7" class="cell m10"></div>
            <div id="game-8" class="cell m10"></div>
        </div>
        <div class="container info">
            <div class="row stack">
                <div class="center-text col-3 glow info-score no-show-l">score<span id="score"
                        class="display-box">&nbsp;</span></div>
                <div class="col-6 center-text"><button id="newgame" type="button" class="center-text btn btn-dark"
                        onclick="startGame()">start</button></div>
                <div class="center-text col-3 glow info-round">round<span id="round" class="display-box">&nbsp;</span></div>
                <div id="info-text" class="instr info-text">copy what you see on pad 1...<br>on pad 2</div>
            </div>
        </div>
        <div id="user-game-container" class="landscape-element">
            <div id="0" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="1" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="2" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="3" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="4" class="cell cell-4" onclick="captureUserClicks(this.id); padAudio.play()">
                <div class="number-container"><span class="number">2</span></div>
            </div>
            <div id="5" class="cell" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="6" class="cell m10" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="7" class="cell m10" onclick="captureUserClicks(this.id); padAudio.play()"></div>
            <div id="8" class="cell m10" onclick="captureUserClicks(this.id); padAudio.play()"></div>
        </div>
    </div>
    <div class="container instr-lower">
        <div class="row no-gutters">
            <div class="col-1"></div>
            <div class="col-10">
                <p id="info-text-l" class="info-text">copy what you see on pad 1...<br>on pad 2</p>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <br />
    <hr class="double-line" />
    <hr class="double-line" />
    <footer>
        <p>&#169; Nell Glasper 2021</p>
        <p>tell me what you think</p>
        <p>contact</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="game.js" type="text/javascript"></script>
</body>

</html>
